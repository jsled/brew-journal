<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
<xi:include href="../_incl/taglib.html"/>
<head>
  <title>recipes | brew-journal</title>
  <xi:include href="../_incl/head.html"/>
</head>
<body>
    <xi:include href="../_incl/body-top-bar.html"/>

    <h1>recipes</h1>

    <div class="row">
    <form>
        <div class="col-md-2">
            ${field(form.type)}
        </div>
        
        <div class="col-md-6">
            ${field(form.style)}
        </div>
        
        <div class="col-md-4">
            <label>
                <div class="label">&nbsp;</div>
                <div class="contents">
                    <input type="submit"/>
                </div>
            </label>
        </div>
    </form>
    </div>

    <div py:for="recipe in recipes" class="row">
        <div class="col-md-3">${recipe_a(recipe)}</div>
        <div class="col-md-3 col-md-offset-0 col-xs-offset-1"><py:choose>
            <py:when test="recipe.style is not None">
                ${recipe.style.name} (${recipe.style.bjcp_code})
            </py:when>
            <py:otherwise>&mdash;</py:otherwise>
            </py:choose>
        </div>
        <div class="col-md-2 col-md-offset-0 col-xs-offset-1">${recipe.get_type_display()}</div>
        <div class="col-md-2 col-md-offset-0 col-xs-offset-1"><a href="/user/${recipe.author.username}/">${recipe.author.username}</a></div>
        <div class="col-md-2 col-md-offset-0 col-xs-offset-1">${std.fmt.date.best(recipe.insert_date, recipe.author)}</div>
    </div>

</body>
</html>
